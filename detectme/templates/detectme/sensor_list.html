<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="">센서 목록 페이지</a></h1>
    <h3><a href="{% url 'sensor_post' %}">New Sensor</a></h3>
    <section>
      {% for sensor in sensors %}
      <div>
        <h2>
          <a href="{% url 'sensor_detail' pk=sensor.pk %}">{{ sensor.title }}</a>
        </h2>
        <img src="{{ sensor.image }}" alt="{{ sensor.title }}" width="300" />
        <p>{{ sensor.author }}</p>
      </div>
      {% endfor %}
    </section>
  </body>
</html>
